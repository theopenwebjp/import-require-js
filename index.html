<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Import Require JS</title>
        <!--<script src="index.js"></script>-->
        <script type="module" id="script">
            import require from "./index.js"
            // When used externally:
            // import require from "/node_modules/import-require-js/index.js"
            console.log(require)
            window.mustache = require('mustache')
            // const mustache = require('./node_modules/mustache/mustache.min.js')
            console.log({ 'window.mustache': window.mustache })

            window.addEventListener('load', function(){
                let html = `
                Name: ${window.mustache.name}<br>
                Version: ${window.mustache.version}
                `
                document.getElementById('output').innerHTML = html
            })
        </script>
        <script>
            window.addEventListener('load', function(){
                document.querySelector('pre').textContent = document.getElementById('script').textContent
            })
        </script>
    </head>
    <body>
        <h1>Import Require JS</h1>
        <div>
            <div>Mustache object will be required synchronously on load and output the name and version below.</div>
            <div>※Make sure to do npm install first.</div>
            <div>※Requires using a server.</div>

            <pre>
            </pre>

            <div id="output"></div>
        </div>
    </body>
</html>
